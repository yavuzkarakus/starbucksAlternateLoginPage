<body>

    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="https://httpbin.org/get" method="get" target="_blank">
                    <h2>Kişisel Bilgiler</h2>
                    <div class="inputBox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="firstName" name="firstName" required>
                        <label for="firstName">Ad</label>
                    </div>
                    <div class="inputBox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="sirName" name="sirName" required>
                        <label for="sirName">Soyad</label>
                    </div>
                    <h2>Hesap Güvenliği</h2>
                    <div class="inputBox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="eMail" name="eMail" required>
                        <label for="eMail">Email</label>
                    </div>
                    <div class="inputBox">
                        <ion-icon name="call-outline"></ion-icon>
                        <input type="tel" id="phone" name="phone" required>
                        <label for="phone">Telefon</label>
                    </div>
                    <div class="inputBox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" name="password" required>
                        <label for="password">Şifre</label>
                    </div>
                    <div class="aydinlatmaMetni">
                        <label for=""><input type="checkbox" required><a href="#">Starbucks Üyelik Sözleşmesi</a> ve <a
                                href="#">Program Kullanım Koşulları'nı</a> okudum ve kabul ediyorum.</label>
                    </div>
                    <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Hesap Oluştur</button>
                    <div class="girisYap">
                        <p>Zaten Hesabın var mı?</p>
                        <a href="#">Giriş Yap</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
